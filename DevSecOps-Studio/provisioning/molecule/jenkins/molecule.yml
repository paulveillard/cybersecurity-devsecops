---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
  options:
    config-file: resources/.yamllint
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    hostname: "jenkins.local"
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../roles/
  lint:
    name: ansible-lint
    enabled: True
    options:
      exclude:
        - roles/rvm.ruby/tasks/rvm.yml
        - roles/geerlingguy.jenkins/tasks/main.yml
        - roles/geerlingguy.jenkins/tasks/settings.yml
scenario:
  name: jenkins
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect 
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
